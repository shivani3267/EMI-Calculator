<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator(GSSOC 24)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">

            <div class="header">
                <h1>EMI Calculator</h1>
            </div>

            <div class="loan-amount">
                <label for="" class="loan-amount-info">Loan Amount</label>
                <input type="number" min="0" id="loan-input" placeholder="Enter your loan amount">
            </div>

            <div class="interest-rate">
                <label for="" class="interest-rate-info">Interest Rate</label>
                <input type="number" min="0" id="interest-input" placeholder="Enter your interest-rate">
            </div>

            <div class="months-to-pay">
                <label for="" class="months-to-pay-info">Months to pay</label>
                <input type="number" min="0" id="months-to-pay-input" placeholder="Enter months to pay">
            </div>

            <div class="calculate-button">
                <button id="calculate">Calculate</button>
            </div>

            <div class="result">
                <p>Your EMI is: <span id="emi"> </span></p>
            </div>
            
            <div class="foot">
                < / > with ❤️ by <a href="https://github.com/shivani3267">Shivani</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
